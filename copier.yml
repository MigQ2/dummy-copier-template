
dummy_answer:
  type: str
  help: "Dummy answer"
  validator: |-
    {% if dummy_answer == '' %}Answer not provided{% endif %}

dummy_answer_upper:
  type: str
  when: false
  default: |-
    {{ dummy_answer|upper }}

_answers_file: ".copier-answers-{{ dummy_answer }}.yml"
_subdirectory: template


_message_before_copy: |
  You are copying 'dummy-copier-template' now
  
  You'll see the rendered template
  
_message_after_copy: |
  Finished rendering template
